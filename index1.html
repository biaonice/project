          'url':element.attr('include')
        };

    $('[area=login]').fadeOut();
  };
  socket.on('serverpush',function(result){
    if($.isFunction(window.message_push)){

    }
  })
  window.get_login();
  window.banBackSpace=function(){
    if(event.keyCode=8 && event.srcElement.tagName !='input' && event.srcElement.type !='text'){
