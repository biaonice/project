        }

        get min(){return min;},
        get max(){return max;},
        include:function(x){
          return min<=x && x<=max;
        },
        toString:function(){
          return "["+min+","+max+"]";
        },
        _iterator_:function(){
          let val=Math.ceil(min);

            next:function(){
              if(val>max)
                      throw StopIteration;
              return val++;
            }
          };
        }
      };
